    <div class="container">
      <h1>Password Generator</h1>
      <h3 id="password-display">Password</h3>
      <form id="password-form">
        <label for="number-char-amount">Number of Characters</label>
        <div>
          <input type="range" id="range-char" min="1" max="100" value="1" />
          <input type="number" id="number-char" min="1" max="100" value="1" />
        </div>

        <label for="numbers" >Numbers</label>
        <input type="checkbox" id="numbers" />
        <!-- <span class="checkmark"></span> -->

        <label for="symbols" >Symbols</label>
        <input type="checkbox" id="symbols" />
        <!-- <span class="checkmark"></span> -->

        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" />
        <!-- <span class="checkmark"></span> -->

        
        <input type="submit" class="submit-button" value="Generate Password" />
        
      </form>
    </div>
